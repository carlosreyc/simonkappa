
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Kappa</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="dep/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dep/sweetalert.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>
    <h1>Simon Game</h1>
    <p class="oculto" id="status">Perdiste</p>
    <div class="container" id="simonContainer">

        <div class="color red" id="red" onclick="userClick(this.id)" > </div>
        <div class="color blue" id="blue" onclick="userClick(this.id)"> </div>
        <div class="color yellow" id="yellow"onclick="userClick(this.id)"> </div>
        <div class="color green" id="green"onclick="userClick(this.id)"> </div>
    </div>
    <div class="container-bottom">
        <div class="wrapper">
            <div class="display" id="display"></div>
            <p>Count</p>
        </div>
        <div class="wrapper">
            <div class="start-btn" id="start"></div>
            <p>Start</p>
        </div>
        <div class="wrapper">
            <div class="strict-btn" id="strict"></div>
            <p>Strict</p>
        </div>
        <!--   Switch button   -->

        <div class="on-off" >
            <label class="switch" id="on-off">
        <input type="checkbox">
        <div class="slider round"></div>
        </label>
            <p>OFF ON </p>
        </div>

    </div>
    <script src="scriptOOP.js"></script>
    
</body>

</html>
